<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
        <form action="login.html" class="form-group signup" onsubmit="return signup_validate()">
            <h2>Sign Up</h2>
            <div class="form-group row">
                <label  class="col-sm-2 col-form-label">First Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="First Name" required>
                </div>
                <label  class="col-sm-2 col-form-label">Last Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control"  placeholder="Last Name" required>
                </div>
              </div>
                <div class="form-group row">
                  <label  class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" placeholder="Email" id='email' required>
                    <label id="error1"></label>
                  </div>
                </div>
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control"  placeholder="Phone No." id="phone" required>
                      <label id="error2"></label>
                    </div>
                  </div>
                <div class="form-group row">
                  <label  class="col-sm-2 col-form-label">Password</label>
                  <div class="col-sm-10">
                    <input type="password" class="form-control"  placeholder="Password" id='pswd' onkeypress="return stren_pass()">
                    <label id="error3"></label><br>
                    <label id="strength"></label>
                  </div>
                </div>
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">District</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control"  placeholder="District" required>
                    </div>
                  </div>
                <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">State</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control"  placeholder="State" required>
                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <label  class="col-sm-2 col-form-label">PIN</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control"  placeholder="PIN" required>
                    </div>
                  </div>
                
                <fieldset class="form-group">
                  <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                    <div class="col-sm-10">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gen" id="gridRadios1" value="male"required>
                        <label class="form-check-label" for="gridRadios1">
                          Male
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gen" id="gridRadios2" value="female">
                        <label class="form-check-label" for="gridRadios2">
                          Female
                        </label>
                      </div>
                    </div>
                  </div>
                </fieldset>
                <div class="form-group">
                    <div class="col-sm-10">
                      <label class="col-form-label" for="inlineFormCustomSelect">Country</label>
                      <select required>
                        <option value="1">India</option>
                        <option value="2">Nepal</option>
                      </select>
                    </div>
                
                <div class="form-group row">
                  <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </div>
                <div>
                    <a href="login.html">Back to login</a>
                </div>
                </div>
                
              </form>

              
                  
        <script src="js/script.js" async defer></script>
    </body>
</html>
