<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Log In</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    <body>
       <form action="home.html" class="form-group login-content" onsubmit="return login_validate()" >

        <h2>Login</h2><br>
        <div >
            <!-- <label>Username</label><br> -->
            <input type="text"  placeholder="Email" id="uname" required>
            <br><label for="error1" id="error1"></label>
        </div>
        <div >
            <!-- <label>Password</label><br> -->
            <input type="password" placeholder="Password" id="pswd" required>
            <br><label for="error2" id="error2"></label>
        </div>
        <br>
        <div >
            <button class="btn btn-primary" type="submit">Log In</button>
        </div>
        <br>
        <div>
            <a href="signup.html">Create an account</a>
        </div>
       </form>
    
        <script src="js/script.js" async defer></script>
    </body>
</html>
